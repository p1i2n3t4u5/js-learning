<html>
    <body>
    
       <script language="javascript" type="text/javascript">

         // js string boolean number symbol has its wrapper objects
         // that why we are able to print the length property of it

            var greeting="Hello world"; 
            console.log(greeting.length);
            for (aProperty in greeting) {
                console.log(aProperty);
                console.log(greeting[aProperty]);               
             }
         
       </script>
       
    </body>
 </html>
