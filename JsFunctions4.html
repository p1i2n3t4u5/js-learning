       <script language="javascript" type="text/javascript">
         // arguments and this are implicit objects in js function
         //arguments is not arrays .its an object.
          
  
         function fun(){
             console.log(arguments);
             for(i=0;i<arguments.length;i++){
                console.log(arguments[i]);
             }
         }
         fun(1,2,3,4,5,6,7);
       </script>
