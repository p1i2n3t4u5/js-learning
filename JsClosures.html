<html>
    <body>
    
       <script language="javascript" type="text/javascript">
        var a=10;
        function outer(){
            var b=20;

            var inner=function(){
                a++;
                b++;
                console.log(a);
                console.log(b);
            }
            return inner;
        }


        var innerFn=outer();
        innerFn();

        var innerFn2=outer();
        innerFn2();

        // for every execution outer function it maintains one copy of b
        //there is only one copy of a is present.

       </script>
       
    </body>
