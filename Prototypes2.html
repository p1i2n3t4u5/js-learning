<html>
    <body>
    
       <script language="javascript" type="text/javascript">
      
      // with prototype we can create behaviour which can be shared by multiple 
       //function objects created with same constructor function using new keyword
       function Employee(name){
        console.log("inside Employee:"+name);
        this.name=name;
       }

       var emp=new Employee("Nir");
       console.log(emp);

       var emp2=new Employee("Sat");
       console.log(emp2);

       Employee.prototype.printSomething=function(){
        console.log("printSomething called");
       };

       //now this method is available to all employee objects which are created using
       // Employee as constructor function. the behaviour(property and function) will be dynamically injected
       // it does not matter whether empoyee object is created before or after injection 
       console.log(emp);
       emp.printSomething();
       emp2.printSomething();


      // __proto__  is also called dunderproto

      var proto=Employee.prototype;
      console.log(proto);
      var fun=proto.constructor;  // like function has a property pointing to prototype object as prototype
                                 // similarly prototype has a property pointing to function called constructor
      
      console.log(fun);
      console.log(fun === Employee);
      var ramobj= new fun("ram");

      console.log("hello hello");
      console.log(ramobj);


      //can be acessed like this also
     var hariobj=new proto.constructor("hari");
     console.log(hariobj);

     // we can access from another object
     var rajuobj=new emp.__proto__.constructor("raju");
     console.log(rajuobj);
     //__proto__ is not used in coding purpose.function prototype is used to access the prototype object
     //both prototype and constructor are refrences so these can changed

     emp.__proto__.constructor=function Labour(name){
        console.log("inside Labour:"+name);
        this.name=name;
     }
     
     console.log(emp.__proto__.constructor);
     var neeobj=new emp.__proto__.constructor("nee");  //neeobj is not of type employee
     console.log(neeobj);
     console.log(neeobj.__proto__.constructor);


       </script>
    </body>
    </html>
